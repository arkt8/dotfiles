# Fonts used. Use fc-scan and `kitty list-fonts`
font_size 16.5
font_family Victor Mono
bold_font Victor Mono Bold
italic_font Victor Mono Italic
bold_italic_font Victor Mono Bold Italic

disable_ligatures never
adjust_line_height  0
adjust_column_width 0

# Colors 
foreground   {foreground}
background   {background}
cursor       {color15}

color0       {color0}
color1       {color1}
color2       {color2}
color3       {color3}
color4       {color4}
color5       {color5}
color6       {color6}
color7       {color7}
color8       {color8}
color9       {color9}
color10      {color10}
color11      {color11}
color12      {color12}
color13      {color13}
color14      {color14}
color15      {color15}

active_tab_foreground    {background}
active_tab_background    {color1}
inactive_tab_foreground  {color7}
inactive_tab_background  {color8}
tab_bar_background       {color0}
inactive_border_color    {color8}
active_border_color      {color1}
# Colors 


#symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7 LektonNerdFont
# zero symbol to differ from "o" letter
#symbol_map U+0030 NanumGothigCoding


# TABS

tab_bar_style powerline
tab_bar_min_tabs 2
tab_bar_margin_width 0.0
inactive_tab_font_style normal
dynamic_background_opacity no

# WINDOW
#inactive_text_alpha 1
hide_window_decorations yes
#window_border_width 10
#window_padding_width 10

# INNER STYLE 

cursor_shape beam
cursor_blink_interval 0
background_opacity 1

# map ctrl+shift+left resize_window narrower
# map ctrl+shift+right resize_window wider
# map ctrl+shift+up resize_window taller
# map ctrl+shift+down resize_window shorter 3
map ctrl+shift+f5 load_config_file
map ctrl+shift+alt+f5 load_config /home/thadeu/.config/kitty/kitty.conf
#map cmd+control+, load_config_file

enable_audio_bell no
visual_bell_duration 0.0
bell_on_tab yes
window_alert_on_bell yes
active_tab_font_style normal

# Tunning
sync_to_monitor yes

term xterm-256color
#shell zsh
